<section *ngIf="producto" class="ae-container-fluid ae-container-fluid--full">
    <header [ngStyle]="{'background-image': 'url(assets/productos/'+ id +'/main.jpg)'}"
            class="rk-portfolio-cover item-inside-1">
      <div class="item-inside__meta">
        <h1 class="ae-u-bolder rk-portfolio-title itemTextH1">{{ producto.marca }}</h1>
        <h2 class="ae-theta rk-portfolio-category itemTextH2">{{ producto.modelo }}</h2>
      </div>
    </header>


    <div id="carouselItems" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselItemsIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselItemsIndicators" data-slide-to="1"></li>
        <li data-target="#carouselItemsIndicators" data-slide-to="2"></li>
        <li data-target="#carouselItemsIndicators" data-slide-to="3"></li>
        <li data-target="#carouselItemsIndicators" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src= "assets/productos/{{ id }}/pic-1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/productos/{{ id }}/pic-2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/productos/{{ id }}/pic-3.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/productos/{{ id }}/pic-4.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/productos/{{ id }}/pic-5.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselItems" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselItems" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="alert alert-dark" role="alert" style="opacity: 0.8; margin-top: 15px; margin-bottom: 0px;">
      <h4 class="alert-heading" style="opacity: inherit">{{ producto.marca }} - {{ producto.modelo }}</h4>
      <p class="font-italic text-justify">{{ producto.descripcion }}</p>
      <hr style="opacity: inherit; border: 1px solid;">
      <p class="font-weight-normal text-center" style="opacity: inherit">Tenemos disponibles Talles {{ producto.talles }}.</p>
    </div>

    <div class="ae-container-fluid au-pt-4 au-pb-4">
      <div class="group-buttons"><a href="#0" class="au-mt-2 arrow-button arrow-button--right">Próximo Artículo<span class="arrow-cont">
            <svg>
              <use xlink:href="assets/img/symbols.svg#arrow"></use>
            </svg></span></a></div>
    </div>
  </section>
